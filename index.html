<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q3 Quiz2</title>

	<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

	<script>

		function ticketprinting(){
			window.alert("Thank you for your patronage! Please check your email.");
		}

		function personal(){
			window.alert("Welcome! This information has been processed.");
		}

		function ticketprice(){
			var seating = document.getElementById('seating').value; 
			var option = document.getElementById('option').value;
			var price = seating*option

			window.alert("Your ticket is " + price + ".");
		}

	</script>

	<div class="container1">
		
		<h1>Ticketing Information</h1>
		<hr>
		<div class="container2">
			<!-- PERSONAL INFORMATION-->
			<br>
			<div class="row">
				<div class="col gap-4 d-grid">
					<div class="cont1">
						<details>
							<summary>
								PERSONAL INFORMATION
							</summary>
							<p> 
								Fill out the form. 
							</p>	

							<form> 
								<label for="name">Name:</label>
								<input type="text" id="name" class="form-control">

								<label for="email">Email:</label>
								<input type="email" id="email" class="form-control">
								<br>

								<button type="button" class="btn btn-light" onclick="personal()" id="submit" onmouseover="changeTextColor()" onmouseout="resetTextColor()">SUBMIT</button>
							</form>
						</details>
					</div>
				</div>
	
			<!-- TICKET PRICE -->
				<div class="col gap-4 d-grid">
					<div class="cont2">
						<details>
							<summary>
								TICKET PRICE
							</summary>
							<p> 
								Check ticket price. 
							</p>	

							<form>
								<label for="seating">Select seating:</label>
								<select id="seating" class="form-control">
									<option value="3500">CENTER</option>
									<option value="3000">LEFT</option>
									<option value="3000">RIGHT</option>
								</select>

								<label for="option">Select option:</label>
								<select id="option" class="form-control">
									<option value="2">VIP</option>
									<option value="1.5">REGULAR</option>
									<option value="0.75">ID DISCOUNT</option>
								</select>
								<br>

								<button type="button" class="btn btn-light" onclick="ticketprice()">BUY</button>
							</form>
						</details>
					</div>
				</div>

			<!-- PRINT TICKET -->
				<div class="col gap-4 d-grid">
					<div class="cont3">
						<details>
							<summary>
								PRINT TICKET
							</summary>
							<p> 
								Print out your ticket.
							</p>

							<img src="ticket.png" ahref="https://pixabay.com/vectors/pass-ticket-admit-stub-voucher-304656/">
							<br><br>

							<button type="button" class="btn btn-light" onclick="ticketprinting()">PRINT</button>
							<button type="button" class="btn btn-light" onClick="window.location.reload()">BUY MORE TICKETS</button>
						</details>
					</div>
				</div>
			</div>
			<br>
		</div>

		<hr><br>
		<p><a href="https://knardo-9r.github.io/Q2EX2/">&#169; AY 2025 | ICT 9-Ruby | Exercise 3: Functions | Kaitlyn Nardo</a></p>
	</div>

</body>
</html>
